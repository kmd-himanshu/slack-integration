# Server configuration
server.port=0

# Slack API configuration for testing
slack.bot-token=xoxb-test-token
slack.signing-secret=test-signing-secret
slack.client-id=test-client-id
slack.client-secret=test-client-secret

# H2 Database configuration for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=false

# JPA configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Disable Thymeleaf cache for testing
spring.thymeleaf.cache=false 