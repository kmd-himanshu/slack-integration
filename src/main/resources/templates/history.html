<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification History - Slack Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                        <h3>Notification History</h3>
                        <a th:href="@{/}" class="btn btn-light">Back to Sender</a>
                    </div>
                    <div class="card-body">
                        <div th:if="${notifications.empty}" class="alert alert-info">
                            No notifications have been sent yet.
                        </div>
                        
                        <div th:if="${!notifications.empty}" class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Channel</th>
                                        <th>Message</th>
                                        <th>Username</th>
                                        <th>Icon</th>
                                        <th>Status</th>
                                        <th>Response</th>
                                        <th>Sent At</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="notif : ${notifications}" th:class="${notif.sent} ? 'table-success' : 'table-danger'">
                                        <td th:text="${notif.id}"></td>
                                        <td th:text="${notif.channel}"></td>
                                        <td th:text="${notif.message}"></td>
                                        <td th:text="${notif.username != null ? notif.username : '-'}"></td>
                                        <td th:text="${notif.iconEmoji != null ? notif.iconEmoji : '-'}"></td>
                                        <td th:text="${notif.sent} ? 'Sent' : 'Failed'"></td>
                                        <td th:text="${notif.responseMessage}"></td>
                                        <td th:text="${notif.sentAt}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
